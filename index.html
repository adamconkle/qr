<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>QR Code Generator</h1>

  <input id="text" type="text" value="" style="width:80%" placeholder="Paste Link Here and Press Return" /><br />
  <h3>How to Save Your QR Code:</h3>
  <p>Right click on the QR Code and select "Save As" to save the image to your desktop. </p>
  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>  <!--QR library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!--jQuery -->
  <script src="script.js"></script> 

</body>
</html>
